<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catálogo | Grabado Láser 2026</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#0b0c10;color:#e8e8e8}
    header{padding:28px 18px;max-width:1100px;margin:auto}
    h1{margin:0 0 6px;font-size:26px}
    p{margin:0;color:#b7b7b7}
    .bar{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    input,select{background:#14161c;border:1px solid #2a2f3a;color:#e8e8e8;padding:10px 12px;border-radius:10px}
    main{max-width:1100px;margin:auto;padding:0 18px 40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:#14161c;border:1px solid #222734;border-radius:14px;overflow:hidden}
    .card img{width:100%;height:190px;object-fit:cover;display:block}
    .content{padding:12px}
    .name{font-weight:700;margin:0 0 6px}
    .meta{margin:0;color:#b7b7b7;font-size:13px}
    .tag{display:inline-block;margin-top:10px;font-size:12px;color:#cfd6ff;background:#1f2340;border:1px solid #2a2f6a;padding:4px 8px;border-radius:999px}
    .btns{display:flex;gap:10px;margin-top:12px}
    .btn{display:inline-block;text-decoration:none;background:#2a2f3a;color:#fff;padding:10px 12px;border-radius:10px;border:1px solid #3b4252;font-size:14px}
    .btn:hover{filter:brightness(1.08)}
    footer{max-width:1100px;margin:auto;padding:18px;color:#8f95a3;font-size:13px}
  </style>
</head>
<!-- Modal para ver imagen completa -->
<div id="imgModal" style="
  position:fixed; inset:0; display:none; align-items:center; justify-content:center;
  background:rgba(0,0,0,.82); z-index:9999; padding:18px;
">
  <img id="imgModalPhoto" alt="" style="
    max-width:95vw; max-height:92vh; border-radius:14px; border:1px solid #2a2f3a;
    box-shadow: 0 20px 60px rgba(0,0,0,.5);
  ">
</div>

<script>
  // Lightbox básico
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("imgModalPhoto");
  const SHOW_WHATSAPP = false; // cambia a true cuando quieras que aparezca


  // Abre al hacer click en cualquier imagen zoomable
  document.addEventListener("click", (e) => {
    const img = e.target.closest("img.zoomable");
    if (!img) return;
    modalImg.src = img.src;
    modalImg.alt = img.alt || "";
    modal.style.display = "flex";
  });

  // Cierra con click afuera
  modal.addEventListener("click", () => {
    modal.style.display = "none";
    modalImg.src = "";
  });

  // Cierra con ESC
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      modal.style.display = "none";
      modalImg.src = "";
    }
  });
</script>

<body>
<header>
  <h1>Catálogo de productos | Grabado Láser</h1>
  <p>Muestras de grabados personalizados en diferentes materiales
    (termos, madera,abs, cuero, etc.).</p>

  <div class="bar">
    <input id="q" placeholder="Buscar (ej. termo, madera, nombre)..." />
    <select id="cat">
      <option value="">Todas las categorías</option>
      <option>Termos</option>
      <option>Madera</option>
      <option>Agendas</option>
      <option>Cuero</option>
      <option>Llavero</option>
      <option>Otros</option>
    </select>
  </div>
</header>

<main>
  <div id="grid" class="grid"></div>
</main>

<footer>
  <div>© <span id="y"></span> | Grabado Láser</div>
</footer>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();

  // EDITA AQUÍ tu catálogo:
  const products = [
    {
      name: "Termo 20 oz - Logo + Nombre",
      category: "Termos",
      material: "Acero inoxidable termopintado",
      img: "img/Termos1.jpeg",
      note: "Grabado láser efecto realista",
    },
    {
      name: "Termo 35 oz- Imagen y nombre",
      category: "Termos",
      material: "Acero inoxidable termopintado",
      img: "img/Termo de amistad.jpg",
      note: "Grabado láser efecto realista",
    },
    {
      name: "Taza termica 18 oz - Logo + Nombre",
      category: "Termos",
      material: "Acero inoxidable termopintado",
      img: "img/Termo logo futbol.jpeg",
      note: "Grabado láser efecto realista",
    },
    {
      name: "Termo 20 oz - Logo",
      category: "Termos",
      material: "Acero inoxidable termopintado",
      img: "img/Termos con marca.jpeg",
      note: "Grabado láser efecto realista",
    },
    {
      name: "Termo 20 oz-Nombre y base perzonalizada a profesion",
      category: "Termos",
      material: "Acero inoxidable termopintado",
      img: "img/Termos por profesion.jpeg",
      note: "Grabado láser efecto realista",
    },
    {
      name: "Llavero en mdf 2mm personalizado",
      category: "Llavero",
      material: "MDF 2mm",
      img: "img/Llavero_1.jpeg",
      note: "Ideal para letreros y decoraciones",
    },
    {
      name: "Agenda personalizada",
      category: "Agenda",
      material: "Piel sintetica",
      img: "img/Agenda1.jpeg",
      note: "Texto + logo",
    },
        {
      name: "Agenda personalizada",
      category: "Agenda",
      material: "Piel sintetica",
      img: "img/AgendaFGR.jpeg",
      note: "Texto + logo",
    },
        {
      name: "Agenda + pluma personalizada ",
      category: "Agenda",
      material: "Piel sintetica",
      img: "img/Kit de agenda pluma para licenciado.jpeg",
      note: "Texto + logo",
    },
  ];

  const grid = document.getElementById("grid");
  const q = document.getElementById("q");
  const cat = document.getElementById("cat");

  function render(){
    const query = q.value.trim().toLowerCase();
    const catVal = cat.value;

    const filtered = products.filter(p => {
      const matchCat = !catVal || p.category === catVal;
      const hay = (p.name + " " + p.category + " " + p.material + " " + (p.note||"")).toLowerCase();
      const matchQ = !query || hay.includes(query);
      return matchCat && matchQ;
    });

    grid.innerHTML = filtered.map(p => `
      <article class="card">
        <img class="zoomable" src="${p.img}" alt="${p.name}" loading="lazy">
        <div class="content">
          <p class="name">${p.name}</p>
          <p class="meta">${p.material}</p>
          <p class="meta">${p.note || ""}</p>
          <span class="tag">${p.category}</span>

          ${SHOW_WHATSAPP ? `
            <div class="btns">
              <!-- Cambia TU_NUMERO por tu WhatsApp (formato internacional, sin +, ej 521492xxxxxxx) -->
              <a class="btn" href="https://wa.me/TU_NUMERO?text=${encodeURIComponent("Hola, me interesa: " + p.name)}" target="_blank" rel="noopener">WhatsApp</a>
            </div>
          ` : ``}
        </div>
      </article>
    `).join("");

    if(filtered.length === 0){
      grid.innerHTML = `<div style="color:#b7b7b7">No se encontraron productos.</div>`;
    }
  }

  q.addEventListener("input", render);
  cat.addEventListener("change", render);
  render();
</script>
</body>
</html>
